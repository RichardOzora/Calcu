<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <section id="calc-body">

        <div class="countings">
            0
        </div>

        <div class="buttons">

            <div class="button-row">
                <div class="button-row-first">
                    <button class="size double">AC</button>
                    <button class="size">&larr;</button>
                    <button class="size symbol">&divide;</button>
                </div>
            </div>

            <div class="button-row">
                <div class="button-row-second">
                    <button class="size">7</button>
                    <button class="size">8</button>
                    <button class="size">9</button>
                    <button class="size symbol">&times;</button>
                </div>
            </div>

            <div class="button-row">
                <div class="button-row-third">
                    <button class="size">4</button>
                    <button class="size">5</button>
                    <button class="size">6</button>
                    <button class="size symbol">&minus;</button>
                </div>
            </div>

            <div class="button-row">
                <div class="button-row-fourth">
                    <button class="size">1</button>
                    <button class="size">2</button>
                    <button class="size">3</button>
                    <button class="size symbol">+</button>
                </div>
            </div>

            <div class="button-row">
                <div class="button-row-fifth">
                    <button class="size triple">0</button>
                    <button class="size symbol">&equals;</button>
                </div>
            </div>

        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
